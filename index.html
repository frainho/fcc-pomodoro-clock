<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Clock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div>
  <h1>Pomodoro Clock</h1>
</div>
<div class="configuration" id="configuration">
  <div class="breakTime" id="breakTime">
    Break time
    <div id="buttonsB">
      <i id="moreB" class="fa fa-plus-circle fa-2x" aria-hidden="true"></i>
      <p id="breakM"></p> 
      <i id="lessB" class="fa fa-minus-circle fa-2x" aria-hidden="true"></i>
    </div>
    
  </div>
  <div class="sessionTime" id="sessionTime">
    Session time
    <div id="buttonsS">
      <i id="moreS" class="fa fa-plus-circle fa-2x" aria-hidden="true"></i>
      <p id="sessionM"></p>
            <i id="lessS" class="fa fa-minus-circle fa-2x" aria-hidden="true"></i>
    </div>
    
  </div>
</div>
<div class="controls" id="controls">
  <button class="button playBtn" id="play">Start</button>
  <button class="button pauseBtn" id="pause">Pause</button>
  <button class="button resumeBtn" id="resume">Resume</button>
  <button class="button resetBtn" id="reset">Reset</button>
</div>
<div class="clock" id="clock">

</div id="clock">
